    <h1>Truth or Dare</h1>

    <!-- Truth or Dare Buttons -->
    <div class="tod">
        <button class="btnt" onmouseover="showText('Truth?')" onmouseout="clearText()" onclick="Gettrut()">Truth</button>
        <button class="btnd" onmouseover="showText('Dare?')" onmouseout="clearText()" onclick="Getdare()">Dare</button>
    </div>

        <div class="popup-content">

        <!-- ******* Message Display Area (Moved BEFORE Form) ******* -->
        <div class="comments-container" id="comments-container">
            <!-- Comments will be dynamically loaded here -->
        </div>

        <!-- ******* Chat Input Form Area (Moved AFTER Messages) ******* -->
        <div class="comment-form">
            <!-- 1. Username Input (First item in the flex column) -->

            <!-- 2. Media Preview Area (Second item in the flex column) -->
            <div id="media-preview" style="position: relative;"> <!-- Inline style bisa dihapus karena sudah ada di CSS -->

                 <button id="cancel-media" style="display: none;">Ã—</button> <!-- Correctly nested -->
            </div>

            <!-- 3. Text Input and Action Buttons Area (Third item in the flex column) -->
            <div class="message-input-area">
                <!-- Textarea Container -->
                <div class="message-container">
                    <textarea id="comment-text" placeholder="Kirim pesan..." rows="1"></textarea>
                </div>
                <!-- Buttons Container -->
                <div class="message-actions">
                    <div class="upload-container">
                         <label for="media-upload" class="upload-label" title="Lampirkan Foto/Video">

                    <button id="submit-comment" title="Kirim">
                        <!-- Send icon/text added via CSS ::before -->
                    </button>
                    <!-- Cancel Edit button will be dynamically added here by JS -->
